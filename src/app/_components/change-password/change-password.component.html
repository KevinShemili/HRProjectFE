<form #registerForm="ngForm" (ngSubmit)="changePassword()" autocomplete="off">
    <h2 class="text-center text-primary">Change Password</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="oldPass" [(ngModel)]="model.oldPass" placeholder="Old Password">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="newPass" [(ngModel)]="model.newPass" placeholder="New Password">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="cNewPass" [(ngModel)]="model.cNewPass"
            placeholder="Confirm New Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Submit</button>
        <button class="btn btn-success mr-2" (click)="cancel()" type="submit">Cancel</button>
    </div>
</form>
