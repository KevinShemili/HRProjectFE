<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.UserName" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="firstname" [(ngModel)]="model.UserFirstname"
            placeholder="First Name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="lastname" [(ngModel)]="model.UserLastname"
            placeholder="Last Name">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" [(ngModel)]="model.UserEmail" placeholder="Email">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="empCheck" checked>
        <label class="form-check-label" for="flexCheckDefault">
            Employee
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="adminCheck">
        <label class="form-check-label" for="flexCheckDefault">
            Administrator
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="managerCheck">
        <label class="form-check-label" for="flexCheckDefault">
            HR Manager
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="specialistCheck">
        <label class="form-check-label" for="flexCheckDefault">
            HR Specialist
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="boardCheck">
        <label class="form-check-label" for="flexCheckChecked">
            Board Member
        </label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-success mr-2" (click)="cancel()" type="submit">Cancel</button>
    </div>
</form>
