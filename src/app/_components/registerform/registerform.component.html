<h2 class="text-center text-primary">Create User</h2>
<hr>
<form class="registerForm" #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <div class="container" name="cred">
        <h2 style="text-align: left;">Credentials</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.UserName" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="firstname" [(ngModel)]="model.UserFirstname"
                placeholder="First Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="lastname" [(ngModel)]="model.UserLastname"
                placeholder="Last Name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" [(ngModel)]="model.UserEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-check">
        <div class="container" name="radButtons">
            <h2>Roles</h2>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="false" name="adminCheck" id="adminCheck"
                    [(ngModel)]="isAdminCheck">
                <label class="form-check-label" for="flexCheckDefault">
                    Administrator
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="false" name="hrManagerCheck" id="managerCheck"
                    [(ngModel)]="isHRManagerCheck">
                <label class="form-check-label" for="flexCheckDefault">
                    HR Manager
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="false" name="hrSpecialistCheck"
                    id="specialistCheck" [(ngModel)]="isHRSpecialistCheck">
                <label class="form-check-label" for="flexCheckDefault">
                    HR Specialist
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="false" name="boardMemberCheck" id="boardCheck"
                    [(ngModel)]="isBoardMemberCheck">
                <label class="form-check-label" for="flexCheckChecked">
                    Board Member
                </label>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-success mr-2" type="submit">Register</button>
                <button class="btn btn-success mr-2" (click)="cancel()" type="submit"
                    style="background-color: darkred;">Cancel</button>
            </div>
        </div>
    </div>
</form>
